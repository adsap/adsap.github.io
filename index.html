<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch a Captcha</title>
    <link rel="shortcut icon" href="./img/cacicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <p class="center">Catch a Captcha</p>
    </div>
    
    <div id="howtoplay">
    <p class="center">How To Play</p>
    <ol class="center">
        <li>Press Start</li>
        <li>There Will Be 10 Captcha Which Appears Every 3 Seconds</li>
        <li>Type As Fast As Possible Every Captcha</li>
        <li>Press Enter To Submit Your Answer</li>
        <li>Your Final Score Will Be Show When Time Is Over</li>
    </ol>
    </div>
    
    <div id="main">
        <p id="countdown" class="center"></p>
        <p id="captcha" class="center"></p>
        <input id="answer" class="center" type="text">
        <button id="btn-start" class="center" onclick="timer()">START</button>
        <p id="score" class="center"></p>
    </div>
    <script src="script.js"></script>    
</body>

</html>
